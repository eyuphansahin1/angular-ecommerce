<section class=" mb-5">
  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">{{counter}} Ürün</h6>
                  </div>
                  <hr class="my-4">

                  <div *ngFor="let product of products2" class="row mb-4 d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img src="http://{{product.product.imageUrl}}" class="img-fluid rounded-3" alt="{{product.product.name}}">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">Category</h6>
                      <h6 class="text-black mb-0">{{product.product.name}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()" (click)="deleteOneCart(product.product.id)">
                        <i class="fas fa-minus pointer"></i>
                      </button>

                      <input id="form1" min="0" name="quantity" [value]="product.counter" type="number"
                        class="form-control form-control-sm" />

                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()" (click)="addBasket(product.product.id)">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">{{product.product.price}} TL</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a (click)="deleteCart(product.product.id)" class="text-muted"><i class="fas fa-times pointer"></i></a>
                    </div>
                  </div>
                  <hr class="my-4">
                  
                  <ng-container *ngIf="products.length === 0">
                    <ng-template #noProduct>
                      <div class="alert alert-warning">
                        no product
                      </div>
                    </ng-template>
                  </ng-container>

                  <div class="pt-5">
                    <h6 class="mb-0"><a routerLink="/products" class="text-body"><i class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Özet</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Ürün Sayısı: {{counter}}</h5>
                  </div>
                  <h5 class="text-uppercase mb-3">İndirim  Kodu</h5>

                  <div class="mb-5 d-flex-center4">
                    <div data-mdb-input-init class="form-outline">
                      <input #name type="text" id="form3Examplea2" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Enter your code</label>
                    </div>
                    <button (click)="isConto(name.value)" class="btn btn-dark btn-block"   data-mdb-ripple-color="dark">Uygula</button>
                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Toplam Fiyat</h5>
                    <h5>{{total}} TL</h5>
                  </div>

                  <button type="button" (click)="BuyCart()" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-block btn-lg"  data-mdb-ripple-color="dark">Satın Al</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
