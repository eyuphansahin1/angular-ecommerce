
<section class="">
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              FIRAT SHOP <br />
              <span class="text-secondary">KATEGORİ OLUŞTURMA EKRANI</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
               KATEGORİ ADINI GİRDİKTEN SONRA KATEGORİ EKRANINDA GÖSTERİLMESİNİ İSTEDİĞİNİZ RESMİ YÜKLEYİN 
            </p>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0 ">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form  >
                  
                  <div class="row">
                     <h1 class=" h3 mb-4 fw-bold text-center">KATEGORİ OLUŞTUR</h1>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input #name type="text" name="name" type="text" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Kategori Adı</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input (change)="onImageChange($event)" type="file" name="name" id="image" class="form-control">
                    <label class="form-label" for="form3Example4">RESİM DOSYASI</label>
                  </div>

                 <div class="d-flex-center mb-3">
                    <button class="btn btn-outline-dark flex-shrink-0 w-50" type="submit" (click)="saveCategory(name)" >
                        <i class="bi-cart-fill me-1"></i>
                    
                        KATEGORİ OLUŞTUR
                    </button>
                 </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 
  </section>


<button style="display: none;" type="button" class="btn btn-pink mb-5"  (click)="deletecategroy()" >Kategoriyi sil</button>
