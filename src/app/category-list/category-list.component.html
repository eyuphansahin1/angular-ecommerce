
<div >
  <div class=" d-flex-center mt-3">
    <div class=" col-md-4 m-1 border-radius-5 bg-light cat" *ngFor="let category of categories" style="width: 300px;" routerLink="/products/category/{{category.id}}" >
      <img src="http://{{category.imageUrl}}" class="card-img-top" alt="Laptop" style="height: 200px;"  />
      <h6 class="text-center text-secondary">{{ category.name }}</h6>
    </div>
  </div>
</div>
